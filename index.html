<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body">
      <div id="forms">
        <form id="search-form">
          <input
            type="text"
            placeholder=" Enter location"
            class="searchEngine"
            id="city-input"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="searchButton
          id="search-input" />
        </form>
      </div>
      
      <h1 id="new-city" class="city"></h1>
      <hr>
      <div id="current-date">
        <h2></h2>
      </div>
      <div class="description">
        <ul class="date-attributes">
          <li id="time"></li>
          <li id="weather-description"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <img src="" alt="" id="icon" class="icon" /><span
            id="temperature"
            class="temperature"></span>
          
          </span>
          <span class="units">
            <a href="" id="celsius-link" class="link">째C</a> |
            <a href="" id="fahrenheit-link" class="link">F째</a>
          </span>
        </div>
        <div class="col-6">
          <ul class="conditions">
            <li>Humidity: <span id="humidity"></span> %</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        
       </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">
              Thu
              </div>
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAdVJREFUaN7tmc1thDAQRimBElwCJVBCSvAxR5fgEiiBEiiBErhyIx24A2cc2WhiAf4ZA1rJkZ4UZZPN9/AwHrON1rr5ZJoqUAWqQBWoAlWgxJf++WaAAGZAAdpD2dfM7zDS/yopAGE6YDoIHMLIdK8KQIAWGIAtQ8Bh/r59bQWQjCBILCkSJIF1XVuAA9Jivm9ROd0ukS0AQTtgA7SH+Vn31EoEBSAMA2YUUAHiJDyWcCtBuidIArZEroJewVEpjQSJjiIgMsMbpHdjf53sCcEWSxEYCQKOyZQhkshZBZYkYEtHeLVPQSGJnHIS0QI2/FIo+L+VILTXOUVA3BD+D3Q/pAqoFIEebUxFQQLJN/Ojo0TEqDG/JgBv1hdgeVNAP4CKPSvkCKiCQc1KSMRs2+x902hO/Z4cYFhgWOQHY8zo9hOKgCCGH71BEXcqHjEBKDft5gowypVH4YeLgKE9ZSO10cxz7z7TFJqxOEUgZxyYbPi+0M4uSRuZPYCnCPBA6TwrYCWWyFbJImo/FTMpM6pAG5CYvDO0LDii7x2JNAtdSGxuQyp41Q87UqkHW8NJzYsbw+8d6Y5Hi+7qbw8IyOIPd9HRVD8qUD8fqAJVoApUgSrwqfwCJ6xaZshM+xMAAAAASUVORK5CYII=" alt="">
              <div class="weather-forecast-temp">
              <span class="weather-forecast-max">18째</span>
              <span class="weather-forecast-min">12째</span>
              </div>
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>
    <p class="footer">
      <a href="https://github.com/Popsi21/weather-app1">Open-source Code</a> by
      Pauline Travers
    </p>
    <script src="script.js"></script>
  </body>
</html>
